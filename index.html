<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="top-header">
                <input type="text" name="search" id="search">
                <img src="bell.jpg" alt="New Message Icon">
                <img src="avatar.jpg" alt="Avatar">
                <h3>Morgan Oakley</h3>
            </div>
            <div class="lower-header">
                <img src="avatar" alt="Large Avatar">
                <p>Hi there, <br><h2>Morgan Oakley (@morgan)</h2></p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        
        <div class="sidebar">
            <h2>header</h2>
            <ul class="navigation">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>history</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="content">content</div>
    </div>
    

</body>
</html>
